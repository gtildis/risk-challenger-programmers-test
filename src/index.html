<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Programmers test</title>

		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<main></main>
		<template id="template" type="x-tmpl-mustache">
			<!--
          {{ name }} is mustache template-syntax.
          It replaces 'name' with the name from our templateData in index.ts
        -->
			<h1>{{ name }}</h1>
			<div class="categories">
				<!--
            {{ #categories }} is mustache template-syntax
            It loops over the items in our categories array from templateData
            In it we can use {{ property }} to display the properties of each category-object
            Such as {{ id }} and {{ name }} in this example.
            It ends with {{/categories}}
          -->
				{{#categories}}
				<a class="category-card" href="categories?id={{id}}">
					<h3 class="category-card-title">{{name}}</h3>
					<p class="category-card-description">{{description}}</p>
				</a>
				{{/categories}}
			</div>

			<p>Here's an example checkbox, you'll need it later ;-)</p>
			<p>
				<label class="checkbox">
					Example checkbox
					<input type="checkbox" checked />
					<span class="checkmark"></span>
				</label>
			</p>
		</template>

		<script src="index.ts" type="module"></script>
	</body>
</html>
