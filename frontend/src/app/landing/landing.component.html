<main>
  <section>
    <h1>{{ name }}</h1>
    <div class="categories">
      <input
        class="search-input"
        type="text"
        placeholder="Search categories..."
        [(ngModel)]="searchQuery"
        (input)="filterCategories()"
      />
      <div
        class="category-card"
        *ngFor="let category of categories"
        (click)="openModal(category.category_id, category.name)"
      >
        <h3 class="category-card-title">{{ category.name }}</h3>
        <p class="category-card-description">{{ category.description }}</p>
      </div>
    </div>
  </section>
  <app-category-modal *ngIf="isModalOpen"></app-category-modal>
</main>
